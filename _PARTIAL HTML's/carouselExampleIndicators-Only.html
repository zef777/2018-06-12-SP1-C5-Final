 <!-- Mine 4.0 - Portfolio_CAROURSEL Section - #carouselExampleIndicators (BStrap Site) -->

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="none">
    <!-- NOT -> data-ride="carousel"> We do not want an Automatic Carousel -->

    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">

      <div class="carousel-item active">
        <img class="d-block w-100" src="img/portfolio/cabin.png" alt="First slide">
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="img/portfolio/cake.png" alt="Second slide">
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="img/portfolio/circus.png" alt="Third slide">
      </div>

    </div>   <!-- <div class="carousel-inner"> -->

    <a class="carousel-control-prev" href="#carouselExampleIndicators" 
              role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#carouselExampleIndicators" 
              role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
  </div>  <!-- End of 4.0 - <div id="carouselExampleIndicators"  -->
